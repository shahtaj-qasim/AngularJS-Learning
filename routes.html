			<!--Model= how applications behave with data
View=whatever visible to user
Controller= The coding whcih acts between model and view!-->
<!doctype html>
<html>
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
  </head>
  <body ng-app="mainApp">
  <!-- <div ng-view></div> -->

  <!-- <input type="text" ng-model="searchBox"> -->
  <div ng-controller="people">
  	<ul>
  		<h2>Name and Age of Programmers in the area</h2>
  		<li ng-repeat="person in persons | filter: globalSearch">
  			{{ "Name: " person.Name + ' Age: ' + person.Age
  			+ " Favorite Color: " +person.FavColor}}
  		</li>
  	</ul>
  </div>
  <div id=searchBoxes>
  	Glbal Search filter: <input type="text" ng-model="globalSearch.$"><br>
  	Name Search filter: <input type="text" ng-model="globalSearch.Name"><br>
  	Age Search filter: <input type="text" ng-model="globalSearch.Age"><br>
  	FavColor Search filter: <input type="text" ng-model="globalSearch.FavColor"><br>
  </div>
  </body>
</html>
