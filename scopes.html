
<!doctype html>
<html>
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
  </head>
  <body ng-app="mainApp">
    <input type="text" ng-model="message.property">
    <p ng-repeat="i in [1] track by $index">
      <input type="text" ng-model="message.property">
      <!-- .property overrides the property which was present 
        track by index is used when in for loops in controller-->
      You wrote: {{message.property}}
    </p>
    [Outer] You wrote: {{message.property}}
  </body>
</html>
